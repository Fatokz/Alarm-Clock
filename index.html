<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="alarm.png" type="image/x-icon">
    <title>Alarm</title>
</head>

<body>
    <main>
        <div id="main">
            <div id="clock">
                <img src="alarm.png" alt="">
            </div>
            <div id="timer">
                <h1 id="hour">00 : 00 : 00 AM</h1>
            </div>
            <div id="time">
                <select id="select">
                    <option value="" selected hidden>Hour</option>
                </select>
                <select id="select2">
                    <option value="" selected hidden>Minute</option>
                </select>
                <select id="select3">
                    <option value="" selected hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <div id="set">
                <button onclick="setAlarm()">Set Alarm</button>
                <button onclick="stopAlarm()">Stop Alarm</button>
            </div>
            <div>
                <audio src="clock-alarm-8761.mp3" id="audioo"></audio>
            </div>
        </div>
    </main>
</body>

</html>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
