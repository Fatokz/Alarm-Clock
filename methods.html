        <label for="">Select Min</label>

        <button id="set" onclick="setAlarm()">Set Alarm</button>
        <button id="stop" onclick="stopAlarm()">Stop Alarm</button>

<script>
    let set = document.getElementById('set')
    let stop = document.getElementById('stop')
    let selHr = document.getElementById('selHr')
    let selMin = document.getElementById('selMin');
    let displayTime = document.getElementById("displayTime")
    let audio = new Audio('uu.mp3');
   
    stop.style.display = "none"
    setInterval(()=>{
        let date = new Date();
        displayTime.innerHTML = `<h1>${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}
            ${date.getHours() > 12? "PM": "AM"}
            `
    },1000)

    for(let i = 1; i <= 12; i++){
        selHr.innerHTML += `<option value="${i}">${i}</option>`
    }
    for(let i = 0; i < 60; i++){
        selMin.innerHTML += `<option value="${i}">${i.toString().length < 2? '0'+i :i}</option>`
    }

    function setAlarm(){
        let date = new Date();
        // LOGICAL OPERATORS
        if(selHr.value < date.getHours()){
            alert("Invalid Alarm")
            return
        }else{
            alert("An alarm has been set")
        }
    }
    let myAlarm = setInterval(()=>{
        let date = new Date();
        if(date.getHours() == selHr.value && date.getMinutes() == selMin.value){
            audio.play()
            stop.style.display = "initial"
            set.style.display = "none"
        }
    },1000)

    function stopAlarm(){
        clearInterval(myAlarm)
        audio.pause()
        stop.style.display = "none"
        set.style.display = "initial"
    }
